{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;">

    <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'order/images/logo.png' %}" alt="лого" width="50" height="50">
    </a>

    <!--кнопка-гамбургер для мобильной версии с размера "lg"-->
    <button type="button" class="navbar-toggler"  data-bs-toggle="collapse"
    data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!--меню-->
    <div class="collapse navbar-collapse" id="navbarContent">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% for m in menu %}

            <li class="nav-item">
                <a class="nav-link" href="{% url m.url_name %}">{{m.title}}</a>
            </li>

        {% endfor %}
        </ul>

        <!--поле поиска-->
        <!--
        <form action="" class="d-flex">
            <input type="search" class="form-control mr-2" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success">Search</button>
        </form>
        -->

        {% if user.is_authenticated %}
            <a class="nav-link" aria-current="page" href="">{{ user.username }}</a>
            |
            <a class="nav-link" aria-current="page" href="{% url 'logout' %}">Выйти</a>
        {% else %}
            <a class="nav-link" aria-current="page" href="{% url 'register' %}">Регистрация</a>
            |
            <a class="nav-link" aria-current="page" href="{% url 'login' %}">Войти</a>
        {% endif %}

    </div>

</nav>
